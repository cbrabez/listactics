    <div>
    <h6 class="border-bottom border-gray pb-2 mb-0">Last 5 todos</h6> 
    <div class="media text-muted pt-3" *ngFor="let todo of lastCreatedFiveTodos">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{ todo.payload.doc.data().date.toMillis() | date:'dd.MM.yyyy HH:mm:ss' }} </strong>
        {{ todo.payload.doc.data().title }}
      </p>
    </div>
    <small class="d-block text-right mt-3">
      <a routerLink="/todoList">All todo's</a>
    </small>
  </div>
